<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pengguna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: rgb(0, 136, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px; /* diperkecil */
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: blue;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            text-align: center;
            color: #888;
        }
        label {
            margin-top: 15px;
            display: block;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #5a54e1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        .footer a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign up</h1>
        <p>Intelligent Clinic Care</p>
        <p>Please fill out the form below to register</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Daftar</button>
        </form>

        <p class="footer">Do you have an account? <a href="/login">Login</a></p>
        <p class="footer">Â© 2025 Intelligent Clinic Care. All rights reserved.</p>
    </div>

</body>
</html>
